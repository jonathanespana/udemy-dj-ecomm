{% extends "base.html" %}
{% block content %}
<div class='row'>
    <div class="col-10 col-md-6 mx-auto text-center py-5">
        {% if key %}
            <h1 class='my-5 py-5'>Confirmation Error. Please try again.</h1>
        {% else %}
            <h1 class='my-5 py-5'>Re-activate your Email Below.</h1>
        {% endif %}
    </div>
</div>
<div class='row'>
    <div class="col-10 col-md-6 mx-auto text-center">
            <form method="POST" action="">
                {% csrf_token %}
                {{ form.as_p}}
                <button type="submit" class='btn btn-block btn-info'>Resend Confirmation</button>
            </form>
    </div>
</div>
{% endblock %}
