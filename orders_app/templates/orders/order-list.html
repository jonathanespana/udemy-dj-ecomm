{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-12">
            <h1>Order Details</h1>
        </div>
        <div class="col-10 col-lg-6 mx-auto">
            <table class="table">
                <thead>
                    <tr>
                        <td>Order ID</td>
                        <td>Shipping Status</td>
                        <td>Total</td>
                    </tr>
                </thead>
                <tbody>
                    {% for object in object_list %}
                    <tr>
                        <td><a href="{{object.get_absolute_url}}">{{object.order_id}}</a></td>
                        <td>{{object.get_status}}</td>
                        <td>{{object.total}}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3"><p class="lead">No orders yet</p></td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>
        </div>
    </div>
{% endblock %}
