{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-12">
            <h1>My Library</h1>
        </div>
        <div class="col-10 col-lg-6 mx-auto">
            <table class="table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Download</th>
                    </tr>
                </thead>
                <tbody>
                    {% for object in object_list %}
                    <tr>
                        <td><a href="{{object.get_absolute_url}}">{{object.name}}</a></td>
                        <td><a href="">Download</a></td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3"><p class="lead">No orders yet</p></td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>
        </div>
    </div>
{% endblock %}
