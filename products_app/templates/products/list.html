{% extends "base.html" %}

{% block content %}
    <div class="row text-center">
        <h1>Products List</h1>
    </div>
    <div class="row">
        <h3>Products</h3>
    </div>
    <div class="row">
        {% for product in product_list %}
        <div class="col">
            {% include 'products/snippets/product_card.html' with object=product %}
        </div>
        {% empty %}
        <div class="col">
            <p>No products at this time</p>
        </div>
        {% endfor %}
    </div>
    {% if request.user.is_authenticated %}
    
    {% endif %}
        
{% endblock %}
